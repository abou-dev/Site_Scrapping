{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <!-- Ajout des fichiers CSS Bootstrap -->
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
   <style>
      /* Ajout du style pour la classe .Hero__hero___18d6Y */
      .Hero__hero___18d6Y {
         background-color: #f0f0f0;
         padding: 20px;
         text-align: center;
         color: #333;
      }

      .Hero__curve__2Z6rL {
         bottom: 0;
         height: 160px;
         left: 0;
         position: absolute;
         width: 100%;
      }

      body {
         background: linear-gradient(298deg, #1e00e0, #3c59fc);
      }

      svg[Attributes] {
         width: 100%;
         height: 100%;
      }

      svg:not(:root) {
         overflow-clip-margin: content-box;
         overflow: hidden;
      }

      path[Attributes] {
         d: path("M 100 100 Q 200 -50 400 100 Z");
         fill: white;
         /* Ajout de la propriété fill */
      }

      /* Ajout du style pour le div contenant la figure svg */
      .bottom-figures-container {
         display: flex;
         /* Afficher les figures en ligne */
         justify-content: space-between;
         /* Les espacer horizontalement */
         align-items: flex-end;
         /* Les aligner en bas */
         margin-top: auto;
         /* Cela va décaler le div vers le bas en occupant l'espace disponible */
         position: absolute;
         bottom: 0;
         left: 0;
         width: 100%;
      }

      .bottom-figures svg {
         width: 40%;
         /* Ajuster la largeur des figures */
      }

      /* Style pour le bouton */
      .compare-button {
         display: block;
         margin: 0 auto; /* Centrer horizontalement */
         margin-top: 20px; /* Espacement du haut */
         padding: 10px 30px;
         background: linear-gradient(298deg, #ff6a00, #ff00a6);
         color: white;
         font-size: 18px;
         border: none;
         border-radius: 5px;
         cursor: pointer;
      }

      .compare-button:hover {
         background: linear-gradient(298deg, #ff00a6, #ff6a00);
      }
   </style>
</head>

<body>
   <header>
      <!-- Barre de navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <a class="navbar-brand" href="#">Comparateur de téléphones portables</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
               <li class="nav-item active">
                  <a class="nav-link" href="#">Accueil</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="jewellery/">Marques</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="fashion/">Comparaison</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">A propos</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
               </li>
            </ul>
         </div>
      </nav>
   </header>

   <!-- Ajout du div avec la classe .Hero__hero___18d6Y -->
   <div class="Hero__hero___18d6Y">
      <h1>COMPARATEUR DE TELEPHONE</h1>
      <p>Pour commencer à comparer les telephones appuyer sur le bouton ci dessous</p>
   </div>

   <!-- Ajout du div contenant les figures svg en bas de la page -->
   <div class="bottom-figures-container">
      <svg width="100%" height="100%" viewBox="0 0 400 100" preservAspectRatio="none">
         <path d="M 100 100 Q 200 -50 400 100 Z" fill="white"></path>
         <!-- Ajout du deuxième élément path -->
         <path d="M 200 100 Q 300 250 400 100 L 400 200 L 200 200 Z" fill="white"></path>
      </svg>
      <svg width="100%" height="100%" viewBox="0 0 400 100" preservAspectRatio="none">
         <path d="M 100 100 Q 200 -50 400 100 Z" fill="white"></path>
         <!-- Ajout du deuxième élément path -->
         <path d="M 200 100 Q 300 250 400 100 L 400 200 L 200 200 Z" fill="white"></path>
      </svg>
   </div>

   <!-- Ajout du bouton "Comparer les téléphones" -->
   <button class="compare-button">Comparer les téléphones</button>

   <!-- Ajout des fichiers JavaScript Bootstrap (optionnel, si nécessaire) -->
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
