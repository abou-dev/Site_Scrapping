{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <title>Document</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      margin-top: 50px;
      flex: 1;
    }

    .img {
      text-align: center;
    }

    .title {
      color: #428bca;
      margin-top: 20px;
    }

    .detail_produit h2 {
      color: #333;
    }

    .price {
      color: #f44336;
      font-weight: bold;
    }

    body {
      background-color: rgb(228, 219, 219);
    }
  </style>
</head>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Comparateur de téléphones portables</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'index' %}">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'marque' %}">Marques</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">A propos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<body>
  <div class="container">
    <div class="card shadow">
      {% for data in datas %}
      <div class="row">
        <div class="col-md-6">
          <div class="img">
            <img src="{{data.image}}" class="img-fluid" alt="" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="detail">
            <h3 class="title">{{data.designation}}</h3>
            <div class="detail_produit">
              <div>
                <div>
                  <h2>{{data.site}}</h2>
                  <h4 class="price">Prix : {{data.prix}}</h4>
                </div>
                <img src="" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  <footer class="bg-dark text-white text-center py-3 mt-2">
    <p>© 2023 Comparateur de téléphones portables. Tous droits réservés.</p>
  </footer>
</body>

</html>
